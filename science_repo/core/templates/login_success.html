<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Success</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; }
    .box { max-width: 720px; margin: 0 auto; border: 1px solid #ddd; padding: 1.5rem; border-radius: 8px; }
    .muted { color: #666; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Login Success</h1>
    <p class="muted">Signing you inâ€¦ Please wait while we finalize your login.</p>
    <pre id="msg" class="muted"></pre>
  </div>
  <script>
    (function() {
      try {
        const params = new URLSearchParams(window.location.search);
        let access = params.get('access');
        let refresh = params.get('refresh');
        const msg = document.getElementById('msg');

        // Detect if server indicated popup flow
        var isPopup = ("{{ is_popup|default:'' }}" || '').toLowerCase() === 'true';

        // Inline tokens provided by server when rendering directly (popup flow)
        var inlineAccess = "{{ access_token|default:''|escapejs }}";
        var inlineRefresh = "{{ refresh_token|default:''|escapejs }}";
        if ((!access || !refresh) && inlineAccess && inlineRefresh) {
          access = inlineAccess;
          refresh = inlineRefresh;
        }

        if (!access || !refresh) {
          msg.textContent = 'Missing access or refresh token in query string.';
        } else {
          try {
            localStorage.setItem('jwt_access', access);
            localStorage.setItem('jwt_refresh', refresh);
            localStorage.setItem('access', access);
            localStorage.setItem('refresh', refresh);
          } catch (e) {
            try {
              sessionStorage.setItem('jwt_access', access);
              sessionStorage.setItem('jwt_refresh', refresh);
              sessionStorage.setItem('access', access);
              sessionStorage.setItem('refresh', refresh);
            } catch (e2) {}
          }
          msg.textContent = 'Tokens stored.';
        }

        // Build a payload for cross-window communication
        var payload = { type: 'orcid-login-success', access: access, refresh: refresh };

        // 1) BroadcastChannel (works even if opener is null, same-origin only)
        try {
          var bc = new BroadcastChannel('orcid-auth');
          bc.postMessage(payload);
          bc.close();
        } catch (e) {}

        // 2) Storage event (fires in other same-origin windows)
        try {
          var msgObj = Object.assign({ ts: Date.now(), nonce: Math.random().toString(36).slice(2) }, payload);
          localStorage.setItem('orcid_auth_message', JSON.stringify(msgObj));
        } catch (e) {}

        // 3) Direct postMessage to opener when available
        try {
          if (window.opener && !window.opener.closed) {
            var frontendOrigin = "{{ frontend_origin|default:''|escapejs }}";
            var target = frontendOrigin || '*';
            window.opener.postMessage(payload, target);
          }
        } catch (e) {}

        var base = "{{ app_base_path|escapejs }}" || '/';

        // If popup or opener present, prefer closing instead of redirecting
        if (isPopup || (function(){ try { return !!(window.opener && !window.opener.closed); } catch(e) { return false; } })()) {
          setTimeout(function() { window.close(); }, 100);
          return;
        }

        // Non-popup flow: redirect to frontend
        if (!base.endsWith('/')) { base = base + '/'; }
        if (base === '') { base = '/'; }
        window.location.replace(base);
      } catch (err) {
        console.error('Login success handler error:', err);
        try { window.close(); } catch(e) {}
      }
    })();
  </script>
</body>
</html>
