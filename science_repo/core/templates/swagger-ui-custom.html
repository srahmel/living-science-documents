<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Living Science Documents API â€“ Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
  <style>
    /* Accessibility/contrast fix for buttons appearing as white text on white background */
    .swagger-ui .btn,
    .swagger-ui .opblock-control__btn,
    .swagger-ui .try-out__btn,
    .swagger-ui .authorize__btn,
    .swagger-ui .btn.authorize {
      color: #111 !important;              /* ensure dark text */
      background-color: #f5f5f5 !important; /* light gray background */
      border-color: #c9c9c9 !important;
    }
    .swagger-ui .btn:hover,
    .swagger-ui .opblock-control__btn:hover,
    .swagger-ui .try-out__btn:hover,
    .swagger-ui .authorize__btn:hover,
    .swagger-ui .btn.authorize:hover {
      background-color: #e8e8e8 !important;
      color: #000 !important;
    }
    /* Primary action emphasis */
    .swagger-ui .btn.execute,
    .swagger-ui .opblock-control__btn.apply {
      background-color: #2563eb !important; /* blue */
      color: #fff !important;
      border-color: #1d4ed8 !important;
    }
    .swagger-ui .btn.execute:hover,
    .swagger-ui .opblock-control__btn.apply:hover {
      background-color: #1d4ed8 !important;
      color: #fff !important;
    }
    /* Ensure select/inputs have readable text as well */
    .swagger-ui select,
    .swagger-ui input,
    .swagger-ui textarea {
      color: #111 !important;
      background-color: #fff !important;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    window.ui = SwaggerUIBundle({
      url: "{% url 'schema-json' format='.json' %}",
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout"
    });
  </script>
</body>
</html>
